<div class="container">
    <h1 class="text-center">Restaurant App</h1>
    <hr>
    <div class="container">
        <h5 class="text-center">Start a session</h5>
        <div class="d-flex justify-content-center">
            <button class="btn btn-warning" (click)="startSession()">Start a session</button>
        </div>
    </div>

    <hr>

    <div class="container">
        <h5 class="text-center">Join a session</h5>
        <div class="d-flex justify-content-center mb-3">
            <input [ngStyle]="{width:'50%'}" class="form-control" type="text" [(ngModel)]="sessionId" />
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" (click)="joinSession()">Join a Session</button>
        </div>
    </div>
</div>
