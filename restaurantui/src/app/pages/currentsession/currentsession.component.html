<div class="container" *ngIf="!showError">
    <h3 class="text-center">Session ID: {{sessionId}}</h3>
    <hr>
    <div *ngFor="let restaurant of restaurantList; index as i" class="alert alert-info">{{i + 1 + ". " + restaurant}}
    </div>
    <div class="mb-3 d-flex justify-content-center">
        <input [ngStyle]="{width:'50%'}" class="form-control me-3" type="text" placeholder="suggest a restaurant"
            [(ngModel)]="newRestaurant" />
        <button class="btn btn-success" (click)="submit()">Submit Restaurant</button>
    </div>
    <hr>
    <h4>Selected Restaurant: {{this.selectedRestaurant}}</h4>
    <hr>
    <div class="d-flex justify-content-center">
        <button class="btn btn-danger" (click)="endSession()">End Session</button>
    </div>

</div>
